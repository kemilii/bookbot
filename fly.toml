# Fly.io configuration for BookBot
# Docs: https://fly.io/docs/reference/configuration/

app = "bookbot"
primary_region = "sjc"

[build]

[env]
  DATABASE_PATH = "/data/bookbot.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "bookbot_data"
  destination = "/data"
