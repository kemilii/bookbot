# Render Blueprint â€” deploy with "New > Blueprint Instance" on the dashboard
# Docs: https://docs.render.com/blueprint-spec

services:
  - type: web
    name: bookbot
    runtime: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn bookbot.web:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: OPENAI_API_KEY
        sync: false          # you'll set this manually in the dashboard
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: BASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.12.3"
